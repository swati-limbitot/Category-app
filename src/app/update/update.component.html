<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5>Update data</h5>
                <div class="row">
                    <form>

                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Enter ID</label>
                            <input type="number" class="form-control" [(ngModel)]="category.id" name="id"
                                placeholder="Enter ID">
                        </div>

                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Enter Category Name</label>
                            <input type="name" class="form-control" [(ngModel)]="category.name" name="name"
                                placeholder="Enter Category Name">
                        </div>
                    </form>
                </div>
                <div>
                    <button (click)="update()" class="btn btn-success">Update</button>&nbsp;
                    <button routerLink="/category" class="btn btn-dark">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
